<!DOCTYPE html>
<html>
    <head>
        <title>BitLog</title>

        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/signin.css" rel="stylesheet">
        <script src="static/libs/jquery-2.0.3.min.js" type="text/javascript"></script>

    </head>
    <body>

        <div class="container">

          <div class="form-signin" role="form">
            <h2 class="form-signin-heading">BitLog</h2>
            <input id="account" type="text" class="form-control" placeholder="Account" required autofocus>
            <input id="pswd" type="password" class="form-control" placeholder="Password" required>
            <button id="save" class="btn btn-primary btn-block">Save</button>
          </div>

        </div>

    </body>

    <script src="static/libs/options.js"></script>

</html>
